<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Fake Google</title>
    </head>
    <body>
    <nav class="nav">
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        <button class="button-sign-in">Sign In</button>
    </nav>

    <main class="main">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
        <div class="searchbar">
            <img class="search-icon" src="images/search.png" alt="Magnifying glass" />
            <input class="search-input" type="text" />
            <button>
                <img
                    class="microphone-icon"
                    src="images/mic.png"
                    alt="Microphone"
                />
            </button>
        </div>
        <div class="search-buttons">
            <button class="button-search">Google Search</button>
            <button class="button-search">I'm Feeling Lucky</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="left-section">
            <a class="footer-link" href="#">Advertising</a>
            <a class="footer-link" href="#">Business</a>
            <a class="footer-link" href="#">About</a>
            <a class="footer-link" href="#">How Search works</a>
        </div>
        <div class="right-section">
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a class="footer-link" href="#">Settings</a>
        </div>
    </footer>
    </body>
</html>
